<html><head>
  <meta charset="UTF-8">
  <title>AI 스피커 수어 대화 시스템</title>

  <link rel="stylesheet" href="indexCss.css">

  <script src="p5.min.js"></script>
  <script src="p5.dom.min.js"></script>
  <script src="ml5.min.js" type="text/javascript"></script>

  <style></style>
</head>

<body>
  <div id="left">
    <div id="name">AI 스피커 수어 대화 시스템</div>
    <div id="videoContainer"></div>
    <div id="textLine">
      <textarea id="textarea" rows="8" cols="80"></textarea>
      <p id="textLineIn"></p>
    </div>
  </div>

  <div id="right">
    <p id="status">Loading Model...</p>

    <p>
      <button id="buttonPredict">모델 학습 시작!</button><br>
    </p><br>

      <input type="file" id="getfile" accept="text/json">

    <p>
      as Class: <span id="result">...</span>
      with a confidence of <span id="confidence">...</span>
    </p>
    <div class="right">
      <button id="start_button" onclick="startButton(event)">
        <img id="start_img" src="mic.gif" alt="Start"></button>
        <button id="speech_Button" onclick="startButton(event)">
          <img id="speech_img" src="./images/mic.gif" alt="Start Listening....">
        </button>
    </div>
    <div id="textLineOut">
      <textarea id="textareaOut" rows="8" cols="80"></textarea>
    </div>
  </div>

  <script src="sc.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</body>
</html>
