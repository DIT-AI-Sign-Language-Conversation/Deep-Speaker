<html><head>
  <meta charset="UTF-8">
  <title>AI 스피커 수어 학습 시스템</title>

  <link rel="stylesheet" href="indexCss.css">

  <script src="p5.min.js"></script>
  <script src="p5.dom.min.js"></script>
  <script src="ml5.min.js" type="text/javascript"></script>

  <style></style>
</head>

<body>
  <div id="left">
    <div id="name">AI 스피커 수어 학습 시스템</div>
      <div id="videoContainer"></div>
      <div id="videoText">...</div>
    <div id="textLine">
      <p></p>
    </div>
  </div>

  <div id="right">
    <p id="status">Loading Model...</p>
    <p>
      <button id="addClassA">시작명령 학습 : 아리야</button>
      <button id="resetA">삭제</button>
    </p>
    <p><span class="example" id="exampleA">0</span> 추가된 아리야 모션</p>
    <br><hr><br>
    <h1>단어 학습</h1>
    <div id="me">
      <p>
        <input type="text" id="txt"/>
        <input  type="button" id="buttonAdd" onclick="add();" value="+ 모델 추가 +" />
      </p>
      <br>
    </div>
    <br><hr><br>
    <br><button id="addClassD">종료명령 학습 : 동작없음</button>
    <button id="resetD">삭제</button>
    <p><span class="example" id="exampleD">0</span> 추가된 동작없음 모션</p>
    <p>
      <button id="buttonPredict">모델 학습 시작!</button><br>
      <button id="clearAll">학습 모델 삭제</button><br>
    </p>
    <br><br>
    <div><button id="save">Save Dataset</button></div>
    <input type="file" id="getfile" accept="text/*">

    <p>
      현재 인식되고 있는 클래스는 <span id="result">...</span>
      이고, 정확도는<span id="confidence">...</span> 입니다.
    </p>
  </div>
  <script src="sketch.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</body></html>
